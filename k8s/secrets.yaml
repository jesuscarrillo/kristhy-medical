# Kristhy Medical - Kubernetes Secrets Template
#
# DO NOT commit this file with actual secrets!
# This is a template - replace all placeholders with actual base64-encoded values
#
# To create secrets from .env.local:
#   kubectl create secret generic kristhy-medical-secrets \
#     --from-env-file=.env.local \
#     -n kristhy-medical
#
# To encode a value to base64:
#   echo -n "your-value" | base64
#
# To decode a value from base64:
#   echo "base64-value" | base64 --decode

apiVersion: v1
kind: Secret
metadata:
  name: kristhy-medical-secrets
  labels:
    app: kristhy-medical
type: Opaque
data:
  # Database URLs
  # Example: postgresql://user:pass@host:5432/db?pgbouncer=true
  database-url: <BASE64_ENCODED_DATABASE_URL>
  direct-url: <BASE64_ENCODED_DIRECT_URL>

  # Supabase
  supabase-service-role-key: <BASE64_ENCODED_SUPABASE_SERVICE_ROLE_KEY>

  # Security - Encryption (64 hex characters)
  # Generate: openssl rand -hex 32 | base64
  encryption-key: <BASE64_ENCODED_ENCRYPTION_KEY>

  # Better Auth
  # Generate: openssl rand -base64 32 | base64
  better-auth-secret: <BASE64_ENCODED_BETTER_AUTH_SECRET>

  # Email (Resend)
  resend-api-key: <BASE64_ENCODED_RESEND_API_KEY>

  # Cron Jobs
  # Generate: openssl rand -hex 32 | base64
  cron-secret: <BASE64_ENCODED_CRON_SECRET>

  # Optional: Upstash Redis for rate limiting
  upstash-redis-rest-url: <BASE64_ENCODED_UPSTASH_REDIS_REST_URL>
  upstash-redis-rest-token: <BASE64_ENCODED_UPSTASH_REDIS_REST_TOKEN>

---

# Example: Creating secrets from command line (RECOMMENDED METHOD)
# This is more secure than storing secrets in YAML files
#
# kubectl create secret generic kristhy-medical-secrets \
#   --from-literal=database-url="postgresql://..." \
#   --from-literal=direct-url="postgresql://..." \
#   --from-literal=supabase-service-role-key="eyJhbGc..." \
#   --from-literal=encryption-key="your-64-hex-chars" \
#   --from-literal=better-auth-secret="your-base64-secret" \
#   --from-literal=resend-api-key="re_xxxxx" \
#   --from-literal=cron-secret="your-cron-secret" \
#   -n kristhy-medical
