apiVersion: apps/v1
kind: Deployment
metadata:
  name: kristhy-medical
  labels:
    app: kristhy-medical
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kristhy-medical
  template:
    metadata:
      labels:
        app: kristhy-medical
        version: v1
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: kristhy-medical
        image: ghcr.io/your-org/kristhy-medical:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: kristhy-medical-config

        # Sensitive environment variables from Secret
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: database-url
        - name: DIRECT_URL
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: direct-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: supabase-service-role-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: encryption-key
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: better-auth-secret
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: resend-api-key
              optional: true
        - name: CRON_SECRET
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: cron-secret
        - name: UPSTASH_REDIS_REST_URL
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: upstash-redis-rest-url
              optional: true
        - name: UPSTASH_REDIS_REST_TOKEN
          valueFrom:
            secretKeyRef:
              name: kristhy-medical-secrets
              key: upstash-redis-rest-token
              optional: true

        # Resource limits
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Liveness probe (is the container alive?)
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1

        # Readiness probe (is the container ready to serve traffic?)
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Startup probe (for slow-starting containers)
        startupProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 120 seconds max startup time

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

      # Image pull secrets (if using private registry)
      # imagePullSecrets:
      # - name: ghcr-secret

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

      # Termination grace period
      terminationGracePeriodSeconds: 30
