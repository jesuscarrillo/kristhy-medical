apiVersion: v1
kind: Service
metadata:
  name: kristhy-medical
  labels:
    app: kristhy-medical
spec:
  type: LoadBalancer
  selector:
    app: kristhy-medical
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---

# Optional: ClusterIP service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: kristhy-medical-internal
  labels:
    app: kristhy-medical
spec:
  type: ClusterIP
  selector:
    app: kristhy-medical
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
