# Kristhy Medical - Docker Compose Development
# For local development with hot-reload
# Usage: docker-compose up --build

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Use simplified dev Dockerfile
    container_name: kristhy-medical-dev
    ports:
      - "3000:3000"

    # Load all environment variables from .env.local
    env_file:
      - .env.local

    # Override specific variables for development
    environment:
      NODE_ENV: development

    # Volumes for hot-reload (mount source code)
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./prisma:/app/prisma:ro
      - ./next.config.ts:/app/next.config.ts:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    # Restart policy
    restart: unless-stopped

    # Network
    networks:
      - kristhy-network

